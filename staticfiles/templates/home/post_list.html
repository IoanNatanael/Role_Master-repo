{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid bg-transparent my-5">
        <h1 class="text-info">Home - Post List</h1>

        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <h2 class="text-info">{{ post.title }}</h2>
                        <p class="text-info">{{ post.content }}</p>
                        <p class="text-info">Created at: {{ post.created_at }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-info">No posts available.</p>
        {% endif %}

        <a href="{% url 'post_create' %}" class="btn btn-info">Create New Post</a>
    </div>
{% endblock %}
