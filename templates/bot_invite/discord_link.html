{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 text-primary">Discord Bot Page</h1>
        <p class="text-primary">Click the link below to invite the bot to your server:</p>
        <div class="mb-3">
            <a href="{{ bot_link }}" target="_blank" class="btn btn-primary btn-sm btn-transparent text-truncate d-inline-block">{{ bot_link }}</a>
        </div>
        <form id="copy-form">
            {% csrf_token %}
            <button type="button" class="btn btn-secondary" onclick="copyLink()">Copy Link</button>
        </form>
    </div>

    <script>
        function copyLink() {
            const linkInput = document.createElement('input');
            linkInput.value = '{{ bot_link }}';
            document.body.appendChild(linkInput);
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            document.body.removeChild(linkInput);
            alert('Link copied!');
        }
    </script>
{% endblock %}
