{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 text-primary">Discord Bot Page</h1>
        <p class="text-primary">Click the link below to invite the bot to your server:</p>
        <div class="mb-3">
            <a href="{{ discord_link }}" target="_blank" class="btn btn-primary btn-lg">{{ discord_link }}</a>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Copy Link</button>
        </form>
    </div>
{% endblock %}
